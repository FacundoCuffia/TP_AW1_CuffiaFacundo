<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenVille - Contacto</title>
</head>
<body>
    <header>
        <h1>GreenVille</h1>
        <nav>
            <a href="Index.html">Home</a>
            <a href="Propiedades.html">Propiedades</a>
            <a href="Contacto.html">Contacto</a>
        </nav>
    </header>    
    <main>
        <h2>Contactenos</h2>
        <form action="" method="get">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" name="nombre"/>
                <label for="email">E-mail:</label>
                <input id="email" type="text" name="email"/>
                <label for="seleccion">Seleccione el servicio de su interés:</label>
                <select name="seleccion" id="seleccion">
                    <option value="1">Alquiler</option>
                    <option value="2">Asesoramiento</option>
                    <option value="3">Venta</option>
                </select>
                <label for="comentario">Deje su mensaje:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                <input type="submit" value="enviar"/>
          </form>
    </main>
    <footer>
        <p>GreenVille Inmobiliaria</p>
        <address>
            Balcarce 534 - Córdoba - Córdoba capital
            CP: X5000
        </address>
        <p>Desarrollado por Facundo Cuffia 2023</p>
    </footer>
</body>
</html>
